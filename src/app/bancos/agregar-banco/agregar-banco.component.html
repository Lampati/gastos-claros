<div class="container-fluid">
  <div class="card">
      <h5 class="card-header">
          Agregar banco
      </h5>
      <div class="card-body">

        <form class="d-flex flex-column justify-content-center" [formGroup]="bancoForm" (ngSubmit)="onSubmit()">  
          <div class="form-group row">
            <div class="col-sm-3">
              <select formControlName="anio" class="my-1 form-control" required >
                  <option value="2014">2014</option>
                  <option value="2015">2015</option>
                  <option value="2016">2016</option>
                  <option value="2017">2017</option>
                  <option value="2018">2018</option>
                  <option value="2019">2019</option>
                  <option value="2020">2020</option>
                  <option value="2021">2021</option>
                  <option value="2022">2022</option>
                  <option value="2023">2023</option>
                  <option value="2024">2024</option>
              </select>
            </div>
            <div class="col-sm-3">
              <select formControlName="mes" class="my-1 form-control" required >
                  <option value="1">Enero</option>
                  <option value="2">Febrero</option>
                  <option value="3">Marzo</option>
                  <option value="4">Abril</option>
                  <option value="5">Mayo</option>
                  <option value="6">Junio</option>
                  <option value="7">Julio</option>
                  <option value="8">Agosto</option>
                  <option value="9">Septiembre</option>
                  <option value="10">Octubre</option>
                  <option value="11">Noviembre</option>
                  <option value="12">Diciembre</option>
              </select>
            </div>
            <div class="col-sm-3">
                <select formControlName="usuario" class="my-1 form-control" required >
                    <option>Fede</option>
                    <option>Ceci</option>
                </select>
            </div>
            <div class="col-sm-3">
                <select formControlName="nombre" class="my-1 form-control" required >
                    <option>Banco Frances</option>
                    <option>Banco Provincia</option>
                    <option>Banco Nacion</option>
                </select>
            </div>
          </div>
          <div class="form-group row">
              <div class="col-sm-3">
                <input type="number" formControlName="cajaAhorro"  class="my-1 form-control" placeholder="Caja Ahorro" >
              </div>
              <div class="col-sm-3">
                <input type="number" formControlName="cuentaCorriente"  class="my-1 form-control" placeholder="Cuenta Corriente" >
              </div>
              <div class="col-sm-3">
                <input type="number" formControlName="plazoFijo"  class="my-1 form-control" placeholder="Plazo Fijo" >
              </div>
              <div class="col-sm-3">
                <input type="number" formControlName="bonos"  class="my-1 form-control" placeholder="Bonos" >
              </div>
          </div> 
          <div class="form-group row">
            <div class="col-sm-4">
              <input type="number" formControlName="cajaAhorroDolares"  class="my-1 form-control" placeholder="Caja Ahorro USD" >
            </div>          
            <div class="col-sm-4">
              <input type="number" formControlName="plazoFijoDolares"  class="my-1 form-control" placeholder="Plazo Fijo USD" >
            </div>
            <div class="col-sm-4">
              <input type="number" formControlName="bonosDolares"  class="my-1 form-control" placeholder="Bonos USD" >
            </div>
          </div>   
          <div class="form-group row">       
            <button class="my-3 btn btn-lg btn-primary btn-block" type="submit">Agregar</button>

  </div>
