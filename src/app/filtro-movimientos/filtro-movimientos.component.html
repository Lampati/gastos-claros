<div class="d-flex">
  <div class="anio mr-3">
    <select class="form-control"  (change)="onChangeAnio($event.target.value)" [value]='anio'> 
      <option value="2014">2014</option>
      <option value="2015">2015</option>
      <option value="2016">2016</option>
      <option value="2017">2017</option>
      <option value="2018">2018</option>
      <option value="2019">2019</option>
      <option value="2020">2020</option>
    </select>
  </div>
  <div class="btn-group btn-group-toggle "  data-toggle="buttons">
      <label class="btn btn-primary active"   (click)="onClickFiltro('Todos')" >
        <input type="radio" name="options" id="Fede"  checked >Todos
      </label>
      <label class="btn btn-primary"   (click)="onClickFiltro('Ceci')">
        <input type="radio" name="options" id="Ceci"   > Ceci
      </label>
      <label class="btn btn-primary"  (click)="onClickFiltro('Fede')">
        <input type="radio" name="options" id="Todos" > Fede
      </label>
  </div>
</div>
