<div class="container-fluid">
  <div class="card">
    <h5 class="card-header">
        {{titulo}}
    </h5>
    <div class="card-body">
        <table class="table table-hover ">
          <thead class="align-items-center">
            <tr>
              <th scope="col">Fecha</th>
              <th scope="col">Usuario</th>
              <th scope="col">Tipo</th>
              <th class="desktop" *ngIf="mostrarNombre" scope="col">Nombre</th>
              <th scope="col">Monto</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr class="align-items-center" *ngFor="let item of ultimosMovimientos ">
              <td>{{item.fecha | date: 'dd/MM'}} </td>
              <td> {{item.usuario}}</td>        
              <td>{{item.tipo}}</td>
              <td class="desktop" *ngIf="mostrarNombre">{{item.nombre}}</td>
              <td>${{item.monto | number:'1.0-0':'es-AR'}}</td>
              <td><button class="btn-transparente pointer" (click)="onEliminarClick($event, item)"><i  class="material-icons">clear</i></button></td>
            </tr>
          </tbody>
        </table>
    </div>
  </div>
</div>
