<div class="container-fluid">
  <div class="card">
    <h5 class="card-header">
        Balance del mes actual
    </h5>
    <div class="card-body d-flex justify-content-center">
      <h3 [ngClass]="{ 'text-danger': calcularBalanceMesActual() < 0, 'text-success': calcularBalanceMesActual() > 0 }" >
        ${{calcularBalanceMesActual() | number:'1.0-0':'es-AR'}} 
      </h3>
    </div>
  </div>
</div>
